{% extends 'app/base.html' %}
{% load static %}
{% block title %}Bottom Wear{% endblock title %}
{% block main-content %}
<div class="container my-5">

  <div class="col-sm-8">
    <div class="row">
        {% for product in bottomwear %}
        <div class="col-sm-4 text-center mb-4 mx-3">
            <a href="{% url 'product-detail' product.id %}" class="btn"> <div class="item"> <img src="{{product.product_image.url}}" alt="" height="200" width="200" class="img-fluid"> <div class="fw-bold"> {{product.title}} </div><div class="fw-bold"> Rs. {{product.discount_price}}</div> <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
        </div>
    
    </a>
    </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
