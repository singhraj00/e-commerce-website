{% extends 'app/base.html' %}
{% load static %}
{% block title %}Top Wear{% endblock title %}
{% block main-content %}
<div class="container my-5">

  <div class="col-sm-8">
    <div class="row">
        {% for product in topwear %}
        <div class="col-sm-3 text-center px-5 mx-5 mb-4">
            <a href="{% url 'product-detail' product.id %}" class="btn"> <div class="item"> <img src="{{product.product_image.url}}" alt="" height="300" class=""> <div class="fw-bold">{{product.title}}</div><div class="fw-bold"> Rs. {{product.discount_price}}</div> <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
        </div>
    
    </a>
    </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
